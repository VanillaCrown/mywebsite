  <main class="container main">

    <div id="form-submitted-msg">Submitted!</div>

    <form id="connectForm" novalidate>
      <div class="input-group">
        <label for="firstName" class="form-label">First name </label>
        <input type="text" id="firstName" name="firstName" class="form-control" required>
        <small class="error-msg invalid-feedback">Required</small>
      </div>
      <div class="input-group">
        <label for="lastName" class="form-label">Last name </label>
        <input type="text" id="lastName" name="lastName" class="form-control" required>
        <small class="error-msg invalid-feedback">Required</small>
      </div>
      <div class="input-group">
        <label for="telNumber" class="form-label">Mobile Number </label>
        <input type="tel" id="phone" name="phone" pattern="[+]{1}[0-9]{11-14}" class="form-control" required>
        <small class="error-msg invalid-feedback">Required</small>
      </div>
      <div class="input-group">
        <label for="email" class="form-label">Email </label>
        <input type="email" id="email" name="email" class="form-control" required>
        <small class="error-msg invalid-feedback">Required</small>
      </div>


      <div class="form-btns">
        <button type="submit" class="btn btn-primary submit" disabled>SUBMIT</button>
        <button type="reset" class="btn btn-secondary">CLEAR FORM</button>
      </div>
    </form>
  </main>
